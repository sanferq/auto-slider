<!DOCTYPE html>
<html lang="ru">
	<head>
		<!-- encoding -->
		<meta charset="UTF-8" />
		<!-- Mobile support -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Title and SEO -->
		<title>Стартовый шаблон</title>
		<meta name="description" content="Описание страницы" />
		<meta name="keywords" content="ключевые слова, фразы" />

		<!-- Styles -->
		<link rel="stylesheet" href="./css/main.css" />

		<!-- Open Graph -->
		<!-- <meta property="og:url" content="https://webcademy.ru/" /> -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Туристическое агентство Форест Тревел" />
		<meta property="og:description" content="Турпоходы по дикой природе" />
		<meta property="og:image" content="./img/opengraph.jpg"/>

		<!-- Favicons -->
		<link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
		<link rel="manifest" href="./img/favicon/site.webmanifest">
		<link rel="mask-icon" href="./img/favicon/safari-pinned-tab.svg" color="#1a60cf">
		<link rel="shortcut icon" href="./img/favicon/favicon.ico">
		<meta name="msapplication-TileColor" content="#00aba9">
		<meta name="msapplication-config" content="./img/favicon/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
	</head>
	<body>
		<div class="container">
		<main>
			<div class="slider" style="
				--width: 100px;
				--height: 50px;
				--quantity: 10;
			">
				<div class="list">
					<div class="item" style="--position: 1"><img src="./img/slider1_1.png" alt=""></div>
					<div class="item" style="--position: 2"><img src="./img/slider1_2.png" alt=""></div>
					<div class="item" style="--position: 3"><img src="./img/slider1_2.png" alt=""></div>
					<div class="item" style="--position: 4"><img src="./img/slider1_4.png" alt=""></div>
					<div class="item" style="--position: 5"><img src="./img/slider1_5.png" alt=""></div>
					<div class="item" style="--position: 6"><img src="./img/slider1_6.png" alt=""></div>
					<div class="item" style="--position: 7"><img src="./img/slider1_7.png" alt=""></div>
					<div class="item" style="--position: 8"><img src="./img/slider1_8.png" alt=""></div>
					<div class="item" style="--position: 9"><img src="./img/slider1_9.png" alt=""></div>
					<div class="item" style="--position: 10"><img src="./img/slider1_10.png" alt=""></div>
				</div>
			</div>
	
			<div class="slider" reverse="true" style="
				--width: 200px;
				--height: 200px;
				--quantity: 9;
			">
				<div class="list">
					<div class="item" style="--position: 1"><img src="./img/slider2_2.png" alt=""></div>
					<div class="item" style="--position: 2"><img src="./img/slider2_3.png" alt=""></div>
					<div class="item" style="--position: 3"><img src="./img/slider2_4.png" alt=""></div>
					<div class="item" style="--position: 4"><img src="./img/slider2_5.png" alt=""></div>
					<div class="item" style="--position: 5"><img src="./img/slider2_6.png" alt=""></div>
					<div class="item" style="--position: 6"><img src="./img/slider2_7.png" alt=""></div>
					<div class="item" style="--position: 7"><img src="./img/slider2_8.png" alt=""></div>
					<div class="item" style="--position: 8"><img src="./img/slider2_9.png" alt=""></div>
					<div class="item" style="--position: 9"><img src="./img/slider2_9.png" alt=""></div>
				</div>
			</div>
		</main>
	</div>
	</body>
</html>
